<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">    
    <title>Calculate</title>
    <link rel="stylesheet" href="./styles.css">

<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>  -->
</head>

<body>
    <div class="wrapper">
        <h1 class="wrapper__header">Calculator</h1>
    <div class="calculate">
        <input class="calculate__input" value="0" id="input"/><button class="calculate__control" id="ac">AC</button>
        <button class="calculate__btn"  value="1" id="one">1</button> <button class="calculate__btn" value="2" id="two">2</button> <button class="calculate__btn" value="3" id="three">3</button> <button class=" calculate__control" value="/"  id="dev">/</button>
        <button class="calculate__btn"  value="4" id="four">4</button> <button class="calculate__btn" value="5" id="five">5</button> <button class="calculate__btn" value="6" id="six">6</button> <button class="calculate__control" value="*"  id="mul">*</button>
        <button class="calculate__btn"  value="7" id="seven">7</button> <button class="calculate__btn" value="8" id="eight">8</button> <button class="calculate__btn" value="9" id="nine">9</button> <button class="calculate__control" value="-"  id="min">-</button>
        <button class="calculate__control" id="point">.</button> <button class="calculate__btn" value="0" id="zero">0</button> <button class="calculate__control" value="=" id="equal">=</button> <button class="calculate__control" value="+" id="plus">+</button>
        <script src="./static/index.js"></script>
    </div>
    </div>
</body>

</html>
