<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="calculator">
		<div data-input class="input" id="input"></div>
		<div class="buttons">
			<div class="operators">
				<div data-plus>+</div>
				<div data-minus>-</div>
				<div data-multiply>&times;</div>
				<div data-divide>&divide;</div>
			</div>
			<div class="leftPanel">
				<div class="numbers">
					<div data-7>7</div>
					<div data-8>8</div>
					<div data-9>9</div>
				</div>
				<div class="numbers">
					<div data-4>4</div>
					<div data-5>5</div>
					<div data-6>6</div>
				</div>
				<div class="numbers">
					<div data-1>1</div>
					<div data-2>2</div>
					<div data-3>3</div>
				</div>
				<div class="numbers">
					<div data-0>0</div>
					<div data-point>.</div>
					<div data-clear id="clear">C</div>
				</div>
			</div>
			<div data-result class="equal" id="result">=</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
