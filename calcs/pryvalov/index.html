<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>

<link href="index.css" rel="stylesheet"></head>
<body>
    <div class="wrapper">
        <div class="wrapper_input-value">
            <input type="text" id="value" disabled>
            <input type="text" id="value2" disabled>
        </div>
    <div class="buttons" id="buttons">
        <div class="numbers" id ="numbers">
        <div class="first-row">
            <div class="number-button">
                <button>1</button>
            </div>
            <div class="number-button">
                <button>2</button>
            </div>
            <div class="number-button">
                <button>3</button>
            </div>
        </div>
        <div class="first-row">
            <div class="number-button">
                <button>4</button>
            </div>
            <div class="number-button">
                <button>5</button>
            </div>
            <div class="number-button">
                <button>6</button>
            </div>
        </div>
        <div class="first-row">
            <div class="number-button">
                <button>7</button>
            </div>
            <div class="number-button">
                <button>8</button>
            </div>
            <div class="number-button">
                <button>9</button>
            </div>
        </div>
        <div class="first-row">
            <div class="number-button">
                <button>0</button>
            </div>
            <div class="number-button">
                <button>=</button>
            </div>
            <div class="number-button">
                <button>.</button>
            </div>
        </div>
            <div class="clear">

                <div class="number-button">
                    <button>clear</button>
                </div>
            </div>
        </div>
        <div class="buttons-operation">
            <div class="operation">
                <div class="number-button">
                    <button>+</button>
                </div>
                <div class="number-button">
                    <button>-</button>
                </div>
                <div class="number-button">
                    <button>*</button>
                </div>
                <div class="number-button">
                    <button>/</button>
                </div>
            </div>
        </div>

    </div>
    </div>

<script type="text/javascript" src="index.js"></script></body>

</html>
